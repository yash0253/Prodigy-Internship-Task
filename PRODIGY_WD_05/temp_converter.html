<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="temp_converter.css">
    <script src="temp_converter.js" defer ></script>
    
    <title>Document</title>
</head>
<body>
 
    <div class="container">

        <p><i class="fa-solid fa-temperature-three-quarters"></i><br>Temprature  Converter</p>

        <div class="celceius">
            <input type="text" placeholder="Celsius"  class="cell">
            <button class="but">°C</button>
        </div>
        <div class="Farenite">
            <input type="text" placeholder="Farenite"  class="Far">
            <button class="but">°F</button>
        </div>
        <div class="Kelvin">
            <input type="text" placeholder="Kelvin" class="Kel" >
            <button class="but" >°K</button>
        </div>

        <button id ="cl" class="bt" >Clear All</button>
    </div>

    
</body>
</html>
